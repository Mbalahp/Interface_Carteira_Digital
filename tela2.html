<body>
  <div class="container-branco">

    <div class="grade-2">
      <div class="cartao-escolha">
        <div class="icone-escolha">U</div>

        </div>

      </div>

      <div class="cartao-escolha">

          <p>Permissões avançadas para gerenciar usuários e transações.</p>
        </div>

      </div>

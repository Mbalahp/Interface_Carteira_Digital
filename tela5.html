<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Transações</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-branco">
    <div class="cabecalho-transacoes">
      <h2 class="titulo">Transações</h2>
      <p class="subtitulo">Histórico de entradas e saídas</p>
      <div class="flex justify-center gap">
        <input type="text" class="entrada" placeholder="Pesquisar">
        <button class="botao botao-primario">Filtrar</button>
      </div>
    </div>

    <div class="transacao">
      <div class="flex-col">
        <strong>Compra Mercado</strong>
        <div class="texto-suave">15/10/2025 • Cartão final 2345</div>
        <a href="#" class="link">Ver mais</a>
      </div>
      <div class="valor negativo">- 73.690,00Kz</div>
    </div>

    <div class="transacao">
      <div class="flex-col">
        <strong>Salário</strong>
        <div class="texto-suave">01/10/2025 • Transferência</div>
        <a href="#" class="link">Ver mais</a>
      </div>
      <div class="valor positivo">+ 120.200,00Kz</div>
    </div>

    <div class="transacao">
      <div class="flex-col">
        <strong>Heecth</strong>
        <div class="texto-suave">03/10/2025 • App</div>
        <a href="#" class="link">Ver mais</a>
      </div>
      <div class="valor negativo">- 6.500,00Kz</div>
    </div>
  </div>
</body>
</html>

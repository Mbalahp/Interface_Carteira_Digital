<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-branco flex dashboard">
    <aside class="sidebar">
      <div class="flex items-center gap">
        <div class="botao botao-primario">CD</div>
        <div>
          <h3 class="titulo sidebar-titulo">Carteira Digital</h3>
          <p class="subtitulo">Conta • Padrão</p>
        </div>
      </div>
      <nav class="flex-col gap">
        <a href="#" class="link"> Dashboard</a>
        <a href="#" class="link"> Transações</a>
        <a href="#" class="link">  Contatos</a>
        <a href="#" class="link"> Configurações</a>
      </nav>
      <div class="texto-suave">Versão 1.0 • Suporte</div>
    </aside>

    <main class="flex-col dashboard-main">
      <div class="flex justify-space items-center">
        <div>




          <div class="texto-suave">Olá,</div>
          <div class="usuario-nome">Mbala Kunsunga</div>
        </div>
        <div class="flex items-center gap">
          <div class="flex-col text-right">
            <div class="texto-suave">Saldo disponível</div>
            <div class="saldo-valor">Kz 4.823,50</div>
          </div>
          <div class="avatar">MS</div>
        </div>
      </div>

      <div class="flex justify-space items-center">
        <div class="flex-col">
          <div class="texto-suave">Saldo atual</div>
          <div class="saldo-valor">Kz 40.010,00</div>
        </div>
        <div class="flex gap">
          <button class="botao botao-primario">Enviar</button>
          <button class="botao botao-secundario">Receber</button>
        </div>
      </div>
    </main>
  </div>

</html>
